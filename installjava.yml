---
- hosts: webservers
  become: yes
  tasks:
  - name: install java on ubuntu
    apt:
      name: "{{myjavapackonubuntu}}"
      state: present
    when: ansible_os_family =="Debian"

  - name: install java on redhat
    apt:
      name: "{{myjavapackonRedHat}}"
      state: present
    when: ansible_os_family =="RedHat"
